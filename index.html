<!DOCTYPE html>
<html><!--- Opening HTML --->
    <head>
        <title> 1191752 </title>
         <!--- BootStrap CDN --->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css?">
         <!--- Custom CSS file --->
         <link rel="stylesheet" href="css/styles.css">
    </head>
    <body id="app" class="container">
        <div id= "app">
            <header> 
                <h1> Pressure Monitor Interface - {{myFullName}} </h1>
            </header>
        <main>
        <!--- Vue app container is attached the body tag--->
        <!--- Vue.js CDN --->
        <p>Pressure: <strong>{{pressureMonitorValue}}</strong> </p>
        <input v-model="pressureMonitorValue" type="range" min="0" max="100">
        <div v-for="pressureLevel in pressureMonitorLevels"
        :key="pressureLevel.id" :class="['indicator', pressureLevel.color,
        { 'inactive': !isActive(pressureLevel) }]">{{ pressureLevel.label
        }}</div>
    </main>
        <footer>&copy;{{myFullName}} </footer>
    </div>
        <!--- Custom JavaScript file --->
        <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html><!--- Closing HTML --->
